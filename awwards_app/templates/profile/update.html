{% extends "base.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="container">
  <div class="container pt-3">
    <div class="row">
      <div class="col-md-8">
        <div class="flex">
          <div>
            {% if user.profile.profile_picture.url %}
            <img class="profile_picture"
               src="{{ user.profile.profile_picture.url }}" style="height: 20vh; width:20vh;" alt="{{ profile.name }}">
               {% else %}
                 {% endif %}
              </div>
          <div>
            <h2 class="text-monospace ml-3 pt-2"><small><strong>{{user.username}}</strong></small></h2>
          </div>
        </div>
        <hr>

        <div class="" id="myContent">
          <form class="forms" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
              <label for="" class="border-bottom mb-4 text-center">Edit profile</label>
              {% bootstrap_form user_form%}
              {% bootstrap_form profile_form%}
            </fieldset>
            <div class="form-group">
              <button class="btn btn-success" type="submit">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
